<template>
    <lightning-card title="Quiz App in LWC">
        <div class="slds-m-around_medium">
           

            <form>
            <template for:each={myQuestions} for:item="quiz">
                <div key={quiz.id}>
                    <div><strong>{quiz.id} - {quiz.question}</strong></div>

                    <div class="slds-grid slds-gutters slds-p-around_medium">
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="a" onchange={changeHandler}/>
                            {quiz.answers.a}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="b" onchange={changeHandler}/>

                            {quiz.answers.b}
                        </div>
                        <div class="slds-col">
                            <input type="radio" name={quiz.id} value="c" onchange={changeHandler}/>

                            {quiz.answers.c}
                        </div>
                      </div>

                </div>
            </template>

            <lightning-button disabled={allNotSelected} variant="brand" type="submit" label="Submit" title="Submit Quiz" class="slds-m-around_small" onclick={submitHandler}>
                
            </lightning-button>

            <lightning-button variant="brand" type="reset" label="Reset" title="Reset Quiz" class="slds-m-around_small" onclick={resetHandler}>

            </lightning-button>


            </form>
            
            <!-- result -->
            <template if:true={isSubmitted}>
                <div class={isScored}>You have passed {correctAnswers} out of {myQuestions.length}</div>
            </template>
        </div>
    </lightning-card>
</template>
