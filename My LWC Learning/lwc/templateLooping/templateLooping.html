<template>
    <lightning-card title="For:each loop">
        <div class="slds-var-m-around_medium">
            <template for:each={carList} for:item="car">
                <ul key={car} class="slds-has-dividers_top slds-has-block-links_space">
                    <li class="slds-item">
                      <a href="#">{car}</a>

                    </li>
                   
                  </ul>

            </template>
        </div>

    </lightning-card>


    <lightning-card title="iterator loop">  <!-- for each componenet we need a template -->

        <div class="slds-var-m-around_medium">  
            <template iterator:ceo={ceoList}>   <!-- for template looping for:each and iterator we need template -->
              <div key={ceo.value.id}>    <!-- put on parent div =the key is required to access class or array of object data to render -->   
               <ul class="slds-has-dividers_top slds-has-block-links_space"> 

                <template if:true={ceo.first}> <!-- the last propertry of array of object -->
                    <div class="slds-box slds-theme_shade">
                        <em>List of CEOs</em>
                    </div>
                </template>  

                <li class="slds-item"> 
                    <strong>{ceo.value.company} </strong>   <!-- the data we access to render -->
                    <span>{ceo.value.name}</span>          <!-- just like template lats strings -->
                </li>

                <template if:true={ceo.last}>    <!-- the last propertry of array of object -->
                    <div class="slds-box slds-theme_shade">
                        <em>The last property</em>
                    </div>

                </template> 

               </ul>
             </div>
            </template>
        </div>




        

    </lightning-card>
</template>
